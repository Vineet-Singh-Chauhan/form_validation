<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>
    <div class="container">
        <div class="forms">
            
            <div class="head-div">
                <p>
                    Registration Form
                </p>
            </div>
            <div class="content">
                <form id="form">
                <div class="wrapper">
                    <label>
                        Username
                    </label>
                    <input type="text" placeholder="Enter Your Fullname" class="form-control" id="username"  autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small class="">
                        Error Message
                    </small>
                </div>

                <div class="wrapper">
                    <label>
                        E-mail
                    </label>
                    <input type="email" placeholder="Enter Your E-mail" class="form-control" id="email" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>
                        Error Message
                    </small>
                </div>

                <div class="wrapper">
                    <label>
                       Enter your phone number
                    </label>
                    <input type="number" placeholder="Enter Your phone number" class="form-control" id="phone" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>
                        Error Message
                    </small>
                </div>

                <div class="wrapper">
                    <label>
                        Password
                    </label>
                    <input type="password" placeholder="Create a strong password" class="form-control" id="password" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>
                        Error Message
                    </small>
                </div>

                <div class="wrapper">
                    <label>
                        Confirm Password
                    </label>
                    <input type="password" placeholder="Re-type your Password" class="form-control" id="cpassword" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>
                        Error Message
                    </small>
                </div>
                <input type="button" value="Submit" class="btn" onclick="validate()">
            </form>
            </div>
        

        </div>

<script src="assets/scripts/index.js"></script>
</body>

</html>
